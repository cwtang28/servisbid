<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Register</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

</head>

<body id="page-top">
    <h1 class="register-title" style = "margin-top: 50px">Register</h1>
    <form class="register">
        <input type="text" class="register-input" id="username" placeholder="User Name"><br>
        <input type="password" class="register-input" id="password" placeholder="min 6 characters"><br>
        <input type="email" class="register-input" id="email"placeholder="Email address"><br>
        <input type="number" class="register-input" id="age" placeholder="age"><br>

        <p id="error"></p>
        <button type="button" onclick="register()">Create Account</button>
        <p style = "margin-top: 20px;">Already have an account? Sign in <a href = "/login">here!</a></p>
    </form>
    <a href="/profile" id="link" style="display:none"> </a>

    <script>
        var config = {
            apiKey: "AIzaSyBljIAXQPP9f9FJ9LTHuVlZJZkpajvmZj4",
            authDomain: "yodelbackend.firebaseapp.com",
            databaseURL: "https://yodelbackend.firebaseio.com",
            storageBucket: "yodelbackend.appspot.com",
            messagingSenderId: "609174959546"
        };

        firebase.initializeApp(config);

        function register(){
            firebase.auth().createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).then(function(){
                    var user = firebase.auth().currentUser;
                    var database = firebase.database();
                
                    if (user) {
                        firebase.database().ref('users/' + user.uid).set({
                            username: document.getElementById("username").value,
                            age: document.getElementById("age").value
                        }).then(function(){
                            firebase.auth().signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).then(function(){ 
                                var user = firebase.auth().currentUser;
                                if (user) {
                                    console.log("got here");
                                    window.location = document.getElementById('link').href;
                                }
                            })
                        })
                    }
            }).catch(function(error) {
                console.log(error.code)
                console.log(error.message);
                document.getElementById("error").innerHTML = error.message;
            });
        }
    </script>
</body>
</html>
